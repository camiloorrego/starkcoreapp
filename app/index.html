<!doctype html>
<html lang="en" ng-app="starkCoreApp">

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="lib/angular-material/angular-material.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="app.css" />
  <link rel="stylesheet" href="views/views.css" />
  <link rel="stylesheet" href="shared/shared.css" />
  <title></title>
</head>


<script src="lib/angular/angular.js"></script>
<script src="lib/angular-animate/angular-animate.js"></script>
<script src="lib/angular-resource/angular-resource.js"></script>
<script src="lib/angular-route/angular-route.js"></script>

<script src="app.module.js"></script>
<script src="app.config.js"></script>
<script src="app.js"></script>

<script src="lib/angular-aria/angular-aria.js"></script>
<script src="lib/angular-messages/angular-messages.js"></script>
<script src="lib/angular-material/angular-material.js"></script>

<script src="views/views.module.js"></script>
<script src="views/delivery-list/delivery-list.component.js"></script>

<script src="shared/shared.module.js"></script>
<script src="shared/filter-list/filter-list.component.js"></script>


<body ng-controller="mainCtrl">
  <div class="container-main">


    <div layout="row" class="header">
      <div class="container-logo">
        <img src="img/logo.png" class="logo">
      </div>
      <div class="container-tabs">
        <div class="tabs">
          <div class="tab" ng-class="{'tab-active': selectedIndex==0}" ng-click="change(0)">
            <div>
              <md-icon>home</md-icon>
            </div>
            <div class="lbl-tab">Home</div>
          </div>
          <div class="tab" ng-class="{'tab-active': selectedIndex==1}" ng-click="change(1)">
            <div>
              <md-icon>mail_outline</md-icon>
            </div>
            <div class="lbl-tab">Messages</div>
          </div>
          <div class="tab" ng-class="{'tab-active': selectedIndex==2}" ng-click="change(2)">
            <div>
              <md-icon>star</md-icon>
            </div>
            <div class="lbl-tab">Wishlist</div>
          </div>
          <div class="tab" ng-class="{'tab-active': selectedIndex==3}" ng-click="change(3)">
            <div>
              <md-icon>settings</md-icon>
            </div>
            <div class="lbl-tab">Settings</div>
          </div>
          <div class="tab" ng-class="{'tab-active': selectedIndex==4}" ng-click="change(4)">
            <div>
              <md-icon>person</md-icon>
            </div>
            <div class="lbl-tab">My account</div>
          </div>
        </div>
      </div>

    </div>

    <div ng-view></div>
  </div>
  </body>

</html>
