<div class="account">
    <div flex-xs flex-gt-xs="50" layout="column">
      <md-card md-theme="default" md-theme-watch>
        <md-card-title>
          <md-card-title-text>
            <span class="md-headline">{{name}}</span>
            <span class="md-subhead">{{user}}</span>
            <span class="md-subhead">{{email}}</span>
          </md-card-title-text>
          <md-card-title-media>
            <div class="md-media-lg card-media">
              <img ng-src="{{pic}}">
            </div>
          </md-card-title-media>
        </md-card-title>
        <md-card-actions layout="row" layout-align="end center">
            <md-button ng-if="log" class="md-primary" ng-click="logout()">Log out</md-button>
            <md-button ng-if="!log" class="md-primary" ng-click="login()">Log in</md-button>
          </md-card-actions>
      </md-card>
    </div>
  </div>
